<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Уведомление</title>
</head>
<body>
<h2>Здравствуйте! Новые статьи опубликованные за последнюю неделю</h2>
<ul>
    {% for post in posts %}
    <li><a href="{{ link}}{{ post.get_absolute_url }}">{{ post.title }}</a>
        <p>{{ post.text | truncatewords:20 }}</p>
        <p>Дата публикации: {{ post.date |date:'d M Y h:m:s'}}</p>
        <p>Автор: {{ post.user }}</p>
    </li>

    {% endfor %}
</ul>

</body>
</html>
