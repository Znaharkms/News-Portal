{% extends 'flatpages/default.html' %}
{%load custom_filters %}

{% block title %}
New
{% endblock title %}

{% block content %}
<h1>Удалить новость</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}

    <h3 style="text-align: left;"><span
            style="color: #800000;">{{ object.title }}</span></h3>
    <h5 style="text-align: left;">{{ object.text }}</h5>
    <input type="submit" value="Удалить"/>
</form>
{% endblock content %}
