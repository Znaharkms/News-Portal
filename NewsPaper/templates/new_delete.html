{% extends 'flatpages/default.html' %}
{%load custom_filters %}

{% block title %}
New
{% endblock title %}

{% block content %}
<h1>Удалить новость</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}

    <p>Вы действительно хотите удалить новость? "{{ new }}"?</p>
    <h5 style="text-align: left;">{{ object.name }}</h5>
    <input type="submit" value="Удалить"/>
</form>
{% endblock content %}
